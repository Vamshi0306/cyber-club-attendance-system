<div class="p-8 max-w-md mx-auto bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-4">Your Profile</h2>
  <div id="profile-info" class="mb-4"></div>
  <form id="update-form" class="space-y-4">
    <input name="name" type="text" placeholder="Update Name" class="w-full p-2 border rounded">
    <input name="email" type="email" placeholder="Update Email" class="w-full p-2 border rounded">
    <button type="submit" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">Update</button>
  </form>
</div>
