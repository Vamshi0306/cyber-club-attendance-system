<div class="p-8 max-w-md mx-auto bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-4">Register</h2>
  <form id="register-form" class="space-y-4">
    <input name="name" type="text" placeholder="Name" class="w-full p-2 border rounded" required>
    <input name="email" type="email" placeholder="Email" class="w-full p-2 border rounded" required>
    <input name="password" type="password" placeholder="Password" class="w-full p-2 border rounded" required>
    <select name="branch" class="w-full p-2 border rounded" required>
      <option value="">Select Branch</option>
      <option>Cyber Security</option>
      <option>AIML</option>
    </select>
    <select name="year" class="w-full p-2 border rounded" required>
      <option value="">Select Year</option>
      <option value="2">2nd Year</option>
      <option value="3">3rd Year</option>
    </select>
    <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Register</button>
  </form>
</div>
