{% extends "layout.html" %}
{% block content %}
<div class="col-md-6 offset-md-3">
    <div class="card p-4">
        <form method="POST" action="">
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 text-center">Check Your Email</legend>
                <p class="text-center text-muted">A 6-digit verification code has been sent to <strong>{{ email }}</strong>. Please enter it below.</p>
                <div class="form-group mb-3">
                    <label for="otp" class="form-label visually-hidden">Verification Code (OTP)</label> <input type="text" class="form-control form-control-lg text-center" id="otp" name="otp" required maxlength="6" placeholder="Enter OTP" autofocus>
                </div>
            </fieldset>
            <div class="form-group text-center">
                <button class="btn btn-primary" type="submit">Verify and Log In</button>
            </div>
        </form>
         <div class="text-center border-top pt-3 mt-3">
            <small class="text-muted">Didn't get a code? <a href="{{ url_for('login') }}">Try logging in again</a> to resend.</small>
        </div>
    </div>
</div>
{% endblock content %}
